version: '3.8'

services:
  # Rust Backend
  backend:
    build:
      context: ./backend-rs
      dockerfile: Dockerfile
    container_name: ansible-talk-backend
    ports:
      - "8080:8080"
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ansible
      DB_PASSWORD: ansible_secret
      DB_NAME: ansible_talk
      DB_SSL_MODE: disable
      DB_MAX_CONNS: 25
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      MINIO_REGION: us-east-1
      MINIO_PUBLIC_URL: http://localhost:9000
      JWT_SECRET: dev-secret-change-in-production
      JWT_ACCESS_TOKEN_TTL: 900
      JWT_REFRESH_TOKEN_TTL: 604800
      JWT_ISSUER: ansible-talk
      OTP_LENGTH: 6
      OTP_TTL: 300
      OTP_MAX_ATTEMPTS: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ansible-talk-postgres
    environment:
      POSTGRES_USER: ansible
      POSTGRES_PASSWORD: ansible_secret
      POSTGRES_DB: ansible_talk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ansible -d ansible_talk"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ansible-talk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ansible-talk-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: ansible-talk-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/stickers --ignore-existing;
      mc mb myminio/avatars --ignore-existing;
      mc mb myminio/attachments --ignore-existing;
      mc anonymous set download myminio/stickers;
      mc anonymous set download myminio/avatars;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
