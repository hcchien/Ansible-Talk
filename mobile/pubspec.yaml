name: ansible_talk
description: "Secure messenger app with Signal protocol encryption"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  dio: ^5.8.0
  web_socket_channel: ^3.0.2

  # Local Storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5

  # Signal Protocol (E2E Encryption)
  cryptography: ^2.7.0

  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0

  # Navigation
  go_router: ^14.8.1

  # Utils
  uuid: ^4.5.1
  intl: ^0.19.0
  timeago: ^3.7.0
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  file_picker: ^8.1.7
  url_launcher: ^6.3.1

  # Notifications
  flutter_local_notifications: ^18.0.1

  # JSON Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.4
  json_serializable: ^6.9.5
  freezed: ^2.5.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
