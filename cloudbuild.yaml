# Google Cloud Build configuration for Ansible Talk
# This file defines the CI/CD pipeline for building and deploying the application

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: ansible-talk-backend
  _ARTIFACT_REGISTRY: ${_REGION}-docker.pkg.dev/${PROJECT_ID}/ansible-talk

steps:
  # Step 1: Run Rust tests
  - name: 'rust:1.75'
    id: 'test-backend'
    dir: 'backend-rs'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cargo test --no-fail-fast
    waitFor: ['-']

  # Step 2: Run Flutter tests
  - name: 'ghcr.io/cirruslabs/flutter:stable'
    id: 'test-mobile'
    dir: 'mobile'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        flutter pub get
        flutter test
    waitFor: ['-']

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    dir: 'backend-rs'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:latest'
      - '--cache-from'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:latest'
      - '.'
    waitFor: ['test-backend']

  # Step 4: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}'
    waitFor: ['build-image']

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
    waitFor: ['push-image', 'test-mobile']

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Images to store in Artifact Registry
images:
  - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:latest'

# Timeout for the entire build
timeout: '1800s'
